<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot chat interface</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Happy+Monkey&family=Jim+Nightshade&family=Nova+Square&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="chatbot">
            <div class="header">
                <img id="bot" src="./Assets/bot.gif" alt="bot avatar">
                <h1>ALICE <span class="online">online</span></h1>
                <button id="refresh" ><img class="refresh" src="./Assets/refresh.png" alt="restart"></button>
            </div>

            <div>
                <form class="chatform">
                    <h3 id="opentext">Hi! How can I help you?</h3>
                    <div class="footer">
                        <div class="inputfield">
                            <input id="inputText" type="text" placeholder="message...">
                            <button id="send" onclick="send()"><img class="send" src="./Assets/send.png" alt="send message"></button>
                        </div>
                        <p>Powered by <strong>EDGE</strong></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
