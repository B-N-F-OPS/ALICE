<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ALICE</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="chatBot">
            <div class="header">
                <img src="./Assets/bot.gif" alt="avatar of a bot">
                <h1 class="botName">ALICE</h1>
                <h3 class="online">online</h3>
            </div>

            <form>
                <div class="messageContainer left">
                    <div class="message bot">Hey! how can I help you? </div>
                </div>

                <div class="messageContainer right">
                    <div class="message client">I am doing good</div>
                </div>
            </form>

            <div class="footer">
                <div class="inputField">
                    <input type="text" placeholder="message...">
                    <button is="send"><img src="./Assets/send.png"></button>
                </div>
                <h4><strong><em>powered by edge</em></strong></h4>
            </div>
        </div>

        <button id="renderUI">
            <img class="renderUiChatIcon" src="./Assets/chat.png">
            <h1 class="needHelp">NEED HELP? CHAT WITH ALICE</h1>
        </button>

        <script src="index.js"></script>
    </body>
</html>
